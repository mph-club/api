version: '3.5'
services:
    api:
      container_name: "ct-api-develop"
      build: "./docker/go-app-develop"
      volumes:
        - ".:${GO_PROJECT_DIR}"
      ports:
        - "8086:8080"
      environment:
        GO_WORK_DIR: "${GO_PROJECT_DIR}"
    postgres:
      container_name: ct-mph-postgres
      build: "./docker/postgres"
      ports:
        - "5432:5432"
      environment:
        - POSTGRES_DB=mphclub
        - POSTGRES_USER=mphclub
        - POSTGRES_PASSWORD=mphclub123
